[pytest]
# pytest configuration for CodeGuard database tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test organization
markers =
    unit: Unit tests for individual components
    database: Database-specific tests
    integration: Integration tests across multiple components
    workflow: End-to-end workflow integration tests
    slow: Tests that take longer to execute
    edge_case: Edge case and boundary condition tests

# Minimum Python version
minversion = 3.11

# Show warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Requires pytest-timeout plugin
# timeout = 300

# Note: Coverage configuration sections below are read by pytest-cov plugin
# They configure how coverage.py collects and reports coverage data

# Coverage paths
[coverage:run]
source = src/
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */CodeGuardVenv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
